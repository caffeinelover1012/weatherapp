{% extends 'base.html' %}

{% block content %}
  <h1>Message History</h1>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Customer</th>
        <th scope="col">Text</th>
        <th scope="col">Sent Date</th>
      </tr>
    </thead>
    <tbody>
      {% for message in messages %}
      <tr>
        <th scope="row">{{ message.id }}</th>
        <td>{{ message.customer }}</td>
        <td>{{ message.text }}</td>
        <td>{{ message.send_date }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
