{% extends 'base.html' %}

{% block content %}
<div class="container">
  <h1 class="mt-4">Upload Excel File</h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-3">
      <label for="fileUpload" class="form-label">Choose Excel file</label>
      <input type="file" class="form-control" id="fileUpload" name="file">
    </div>
    <button type="submit" class="btn btn-primary">Upload</button>
  </form>
</div>
{% endblock %}
