{% extends 'base.html' %}
{% load static %}
{% block content %}
    <h1>Send Bulk Message to Customers</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary" type="submit">Send</button>
    </form>

    <a href="{% url 'customers' %}" class="btn btn-secondary mt-3">Back to Customers</a>
{% endblock %}
