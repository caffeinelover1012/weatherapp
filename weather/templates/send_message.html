<!-- send_message.html -->
{% extends 'base.html' %}

{% block content %}
    <h1>Send Message to Customer</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary" type="submit">Send</button>
    </form>

    <a href="{% url 'customer' id=customer.id %}" class="btn btn-secondary mt-3">Back to Customer</a>
{% endblock %}
